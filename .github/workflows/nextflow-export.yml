name: Export to Nextflow

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'plugin.yaml'
      - '**.py'
      - '**.R'
      - 'requirements.txt'
      - 'Dockerfile'
  pull_request:
    paths:
      - 'plugin.yaml'
      - '**.py'
      - '**.R'
      - 'requirements.txt'
      - 'Dockerfile'

jobs:
  validate-nextflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Plugin Repo
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Nextflow
        uses: nf-core/setup-nextflow@v2

      - name: Install Cauldron CLI
        run: |
          go install github.com/noatgnu/cauldron-go/cmd/plugin-to-nextflow@latest

      - name: Generate Nextflow Pipeline
        run: |
          plugin-to-nextflow --plugin plugin.yaml --output .

      - name: Validate Nextflow Syntax
        run: |
          nextflow run main.nf -preview

  export-nextflow:
    runs-on: ubuntu-latest
    needs: [validate-nextflow]
    if: github.event_name == 'push'
    steps:
      - name: Checkout Plugin Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Cauldron CLI
        run: |
          go install github.com/noatgnu/cauldron-go/cmd/plugin-to-nextflow@latest

      - name: Generate Nextflow Pipeline
        run: |
          plugin-to-nextflow --plugin plugin.yaml --output .

      - name: Commit and Push Nextflow Files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add main.nf nextflow.config nextflow_schema.json modules/ containers/ README.md .github/
          git diff --staged --quiet || git commit -m "Auto-generate Nextflow pipeline from plugin metadata"
          git push
